{% extends "base.html" %}

{% block title %}Client - {{office}}{% endblock %}

{% block content %}
<h1>{{client}}</h1>

<h2>Contact List</h2>
<div>
{% for contact in client.contact_set.all %}
    <div>
        <a href="/contacts/{{ contact.id }}/">{{ contact.full_name }}</a>
    </div>
{% empty %}
    No contact information for {{ client }}.
{% endfor %}
</div>
{% endblock %}
